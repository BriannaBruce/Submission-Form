<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="submission.css">
	<title>Summer Camp Submission Form</title>
</head>
<body>

<body>
<div class="campform">
  <br>
<h2 class="formTitle"><span>&nbsp;Summer Camp Submission Form&nbsp;</span></h2>
<p class="enter"><strong>Please enter the following:<strong></p>
  <form>
    <div class="inputBox">
    <input type="text" class="childName" placeholder="Child's full name"/>
	<input type="text" class="childNickname" placeholder="Child's nick name"/>
    </div>
    <p class="imageSelect"><strong>Click the image to select boy or girl.</strong></p>
    <div class="gender">
    <input id="Boy" class="changeBackground" type="button" style="background-image:url('https://image.flaticon.com/icons/svg/186/186036.svg')"/>
  <p><strong>&nbsp; OR &nbsp;<strong></p>
		<input id="Girl" class="changeBackground" type="button" style="background-image:url('https://image.flaticon.com/icons/svg/186/186037.svg')"/>
    </div>
      <p class="age">Please select the age of your child:</p>
  <div class='bottom'>
  <select class="dropdown" name="age">
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
  </select>
  <input class="submit" type="submit"/>
      </div>
 </form>
</div>
</body>
 <script type="text/javascript" src="submission.js" ></script>
</body>
</html>
